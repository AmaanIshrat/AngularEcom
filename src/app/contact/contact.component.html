<div class="container mt-5 px-3">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <!-- Card for Contact Form -->
      <div class="card contact-card shadow-lg border-0 rounded-4">
        <!-- Card Header -->
        <div class="card-header  text-center rounded-top">
          <h3 class="   text-black fw-bold">
            Contact Us
          </h3>
        </div>

        <!-- Card Body -->
        <div class="card-body p-4 bg-light">
          <p class="text-center text-muted mb-4">
            Have questions? Feel free to send us a message. We're here to help!
          </p>
          <form (ngSubmit)="onSubmit()" #contactForm="ngForm" novalidate>
            <!-- Full Name -->
            <div class="form-group mb-4">
              <label for="name" class="form-label fw-semibold text-primary">Full Name</label>
              <input 
                type="text" 
                id="name" 
                name="name" 
                [(ngModel)]="contactModel.name" 
                class="form-control border-0 shadow-sm rounded" 
                required 
                placeholder="Enter your full name" />
            </div>

            <!-- Email Address -->
            <div class="form-group mb-4">
              <label for="email" class="form-label fw-semibold text-primary">Email Address</label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                [(ngModel)]="contactModel.email" 
                class="form-control border-0 shadow-sm rounded" 
                required 
                placeholder="Enter your email address" />
            </div>

            <!-- Message -->
            <div class="form-group mb-4">
              <label for="message" class="form-label fw-semibold text-primary">Message</label>
              <textarea 
                id="message" 
                name="message" 
                [(ngModel)]="contactModel.message" 
                class="form-control border-0 shadow-sm rounded" 
                rows="5" 
                required 
                placeholder="Write your message here..."></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group mb-3">
              <button 
                type="submit" 
                class="btn btn-submit w-100 py-3 rounded-pill shadow-sm fw-semibold" 
                [disabled]="!contactForm.form.valid">
                <i class="fas fa-paper-plane"></i> Send Message
              </button>
            </div>
          </form>

          <!-- Success Message -->
          <div *ngIf="messageSent" class="alert alert-success mt-4 text-center">
            <p class="mb-0">
              <i class="fas fa-check-circle text-success me-1"></i> 
              Thank you! We'll respond to your query shortly.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
